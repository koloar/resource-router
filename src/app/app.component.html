<h1>ROOT</h1>
<h2>{{resource.url}}</h2>
<resource-view [data]="resource.data"></resource-view>

<h1>*resourceData</h1>
<div *resourceData="let data of apiLocation.url">
  <h2>{{data.url}}</h2>
  <resource-view [data]="data"></resource-view>
</div>
